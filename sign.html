<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background-color: rgb(230, 193, 146)
    }

    img {
        float: right;
    }

    .row {
        border-radius: 100%;

        padding-top: 10%;
        padding-bottom: 5%;
    }

    .form-control {
        background-color: antiquewhite;
    }

    .card {
        background-color: rgb(245, 214, 177);
        margin-top:5%;

    }
</style>

<body>

    <div class="container mt-5">
        <div class="card " >

            <div class="row g-0">
                <div class="col-lg-6 col-md-6 col-sm-12 g-0">
                    <img src="./images/—Pngtree—log in login interface computer_3945571.png" width="80%" alt="">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12  ">
                    <h1 class="text-center py-4">SIGN UP</h1>
                    <form action="#">

                        <div class="d-flex justify-content-center py-3">
                            <label for="name" class="form-label mx-1">Name  : &nbsp;</label>
                            <input type="text" class="form-control py-1 mx-3 w-50 d-flex justify-content-around"
                                placeholder="enter name" name="name" />
                        </div>

                        <div class="d-flex justify-content-center py-3">
                            <label for="email" class="form-label mx-1 ">Email Id: &nbsp;</label>
                            <input type="email" class="form-control py-1 mx-3 w-50" placeholder="enter email"
                                name="email" />
                                <i class="bi bi-envelope"></i>   
                        </div>
                        <div class="d-flex justify-content-center py-3">
                            <label for="password" class="form-label mx-1 ">Password:&nbsp;</label>
                            <input type="password" class="form-control py-1 mx-3 w-50" placeholder="enter Password"
                                name="pswd" />
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit"
                                class="btn btn-primary d-flex justify-content-center my-1">Create Account</button>
                        </div>
                        
                        </div>


                    </form>
                </div>
            </div>


        </div>



    </div>




</body>

</html>
