<!DOCTYPE html>
<html lang="en">

<head>
  <style>
h2{
  
  text-align:center ;
  margin-left: 500px;
  margin-right: 500px;
}

body{
background-color:rgb(214, 233, 161)


}
  
  
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Student Form</title>
  
    
  <h2>LIBRARY MEMBERSHIP FORM</h2>
  
  <fieldset style="border: 2px solid rgb(16, 16, 17) ;margin-left: 500px;margin-right: 500px;">
  <form style="text-align:center ;">
    <label for="username">NAME : &nbsp;</label>
    <input type="text" name="username" placeholder="username"><br><br>

    <label for="name">ROLL NO : &nbsp;</label>
    <input type="number" name="roll no" placeholder="number"><br><br>

    <label for="name">MOBILE : &nbsp;</label>
    <input type="number" name="mobile" placeholder="mobile"><br><br>

    <label for="name">EMAIL : &nbsp;</label>
    <input type="email" name="email" placeholder="email"><br><br>

    <label for="birthday">Date of birth</label>
    <input type="date" name="birthday"><br><br>


    <label for="name">ADDRESS : &nbsp;</label>
    <textarea name="address" placeholder="address" rows="3"></textarea><br><br>

    <lable>GENDER</lable>
    <input type="radio" name="gender" value="male"> Male</input>
    <input type="radio" name="gender" value="female">Female</input><br><br>

    
    <label> BRANCH</label>
    <select name="branch"><br>
      <option value="CSE"> CSE</option>
      <option value="IT"> IT</option>
      <option value="ET&T">ET&T</option>
      <option value="CIVIL">CIVIL</option>
      <option value="mech">mech</option>
    </select><br><br>

    <label>HOBBIES:  &nbsp;</label><br>
    <input type="checkbox" name="hobbie" value="reading">Reading</input><br>
    <input type="checkbox" name="hobbie" value="playing">playing</input><br>
    <input type="checkbox" name="hobbie" value="writing">writing</input><br><br>

    <label>Photo :</label>
    <input type="file" name="file"></input><br><br>
   

    <input type="button" name="button" value="submit"></input>
  </fieldset>

  </form>
</head>

</body>

</html>
